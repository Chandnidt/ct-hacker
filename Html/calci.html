<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<h2 align="center">CALCULATOR</h2>
<div id="main" align="center">
	
	
	<div><input id="screen" type="text" name="screen"/>
	</div>
	
	<div class="first">
		<input id="1" type="button" name="1" value="1" onclick="displayno(1)"/>
		<input type="button" name="2" value="2" onclick="displayno(2)"/>
		<input type="button" name="3" value="3" onclick="displayno(3)"/>
		<input type="button" name="/" value="/" onclick="displayop('/')"/>
	
		<br/>
		
		<input type="button" name="4" value="4" onclick="displayno(4)"/>
		<input type="button" name="5" value="5" onclick="displayno(5)"/>
		<input type="button" name="6" value="6" onclick="displayno(6)"/>
		<input type="button" name="*" value="*" onclick="displayop('*')"/>
		<br/>
		
		<input type="button" name="7" value="7" onclick="displayno(7)"/>
		<input type="button" name="8" value="8" onclick="displayno(8)"/>
		<input type="button" name="9" value="9" onclick="displayno(9)"/>
		<input type="button" name="+" value="+" onclick="displayop('+')"/>
		
		<br/>	
		
		<input type="button" name="." value="." onclick="getpoint('.')"/>
		<input type="button" name="0" value="0" onclick="displayno(0)"/>
		<input type="button" name="-" value="-" onclick="displayop('-')"/>
		<input type="button" name="ans" value="=" onclick="answer()"/>
		
		<br/>
		
		<input type="button" name="ce" value="CE" onclick="clearall()"/>
		<input type="button" name="c" value="C" onclick="clear()"/>
		
	</div>
</div>


<script type="text/javascript" src="calscript.js"></script>

</body>
</html>
